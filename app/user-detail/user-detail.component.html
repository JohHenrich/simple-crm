<mat-card class="user-detail-header">
    <button mat-icon-button mat-button class="mat-icon-button" [matMenuTriggerFor]="userMenu" 
        aria-label="Menue">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUser()">Edit user</button>
        <button mat-menu-item>Delete user</button>
    </mat-menu>

    <img mat-card-avatar src="./assets/img/avatar-a.png">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.eMail }}

    </div>

</mat-card>

<mat-card class="mt-24">
    <button mat-icon-button mat-button class="mat-icon-button" [matMenuTriggerFor]="addressMenu"
        aria-label="Menue">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit address</button>
        <button mat-menu-item>Delete user</button>
    </mat-menu>

    <mat-card-title>Address</mat-card-title>

    <mat-card-content>
        {{ user.street }}<br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>

</mat-card>
